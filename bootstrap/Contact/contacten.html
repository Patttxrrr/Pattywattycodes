<div class="card bg-secondary bg-opacity-25 shadow p-4 mx-auto" style="max-width: 700px; border: 2px solid #D88500;">
  <h3 class="text-center fw-bold mb-4" style="color: #D88500;">Stuur een bericht</h3>

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="naam" class="form-label text-white">Naam</label>
      <input
        type="text"
        class="form-control bg-dark text-light border-2"
        style="border-color: #D88500;"
        id="naam"
        required
      />
      <div class="invalid-feedback">Vul uw naam in.</div>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label text-white">E-mail</label>
      <input
        type="email"
        class="form-control bg-dark text-light border-2"
        style="border-color: #D88500;"
        id="email"
        required
      />
      <div class="invalid-feedback">Voer een geldig e-mailadres in.</div>
    </div>

    <div class="col-12">
      <label for="onderwerp" class="form-label text-white">Onderwerp</label>
      <input
        type="text"
        class="form-control bg-dark text-light border-2"
        style="border-color: #D88500;"
        id="onderwerp"
        required
      />
      <div class="invalid-feedback">Voer een onderwerp in.</div>
    </div>

    <div class="col-12">
      <label for="bericht" class="form-label text-white">Bericht</label>
      <textarea
        class="form-control bg-dark text-light border-2"
        style="border-color: #D88500;"
        id="bericht"
        rows="4"
        required
      ></textarea>
      <div class="invalid-feedback">Schrijf een bericht.</div>
    </div>

    <div class="col-12 text-center">
      <button
        class="btn px-4 fw-bold"
        type="submit"
        style="background-color: #D88500; color: white;"
      >
        Verstuur
      </button>
    </div>
  </form>
</div>

<script>
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            } else {
              event.preventDefault()
              alert('Formulier is correct ingevuld! (Demo â€“ geen verzending)')
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
