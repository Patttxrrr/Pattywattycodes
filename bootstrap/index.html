<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Pagina</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .menu-btn {
        transition: all 0.3s ease;
      }

      .menu-btn.open .bar1 {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-btn.open .bar2 {
        opacity: 0;
      }

      .menu-btn.open .bar3 {
        transform: rotate(-45deg) translate(6px, -6px);
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.3s;
      }
    </style>
  </head>

  <body
    class="text-center text-white"
    style="
      background-image: url('img/image%20portofolio.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    "
  >
    <!-- Navbar -->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <button
          class="menu-btn btn bg-warning bg-opacity-75"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
        >
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </button>
      </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
      style="width: 250px; background: rgba(79, 79, 79, 0.5) !important"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title fw-bold" id="offcanvasMenuLabel"></h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div
        class="offcanvas-body d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <a
          href="cv/cv.html"
          class="btn text-white fw-semibold px-4 py-2 rounded-3"
          style="background-color: #d88500"
          >Curriculum Vitae</a
        >
        <a
          href="Hobby's/hobby.html"
          class="btn text-white fw-semibold px-4 py-2 rounded-3"
          style="background-color: #d88500"
          >Hobby's</a
        >
        <a
          href="Ervaringen/ervaringen.html"
          class="btn text-white fw-semibold px-4 py-2 rounded-3"
          style="background-color: #d88500"
          >Ervaring</a
        >
        <a
          href="Contact/contacten.html"
          class="btn text-white fw-semibold px-4 py-2 rounded-3"
          style="background-color: #d88500"
          >Contact</a
        >
      </div>
    </div>

    <main
      class="d-flex flex-column justify-content-center align-items-center vh-100 px-3"
    >
      <div
        class="bg-warning bg-opacity-50 border border-dark rounded-4 p-4 shadow text-white"
        style="max-width: 500px"
      >
        <h1 class="fw-bold display-4 mb-0">Patrick</h1>
        <h2 class="fw-semibold display-5">Constantin</h2>
      </div>

      <div
        class="bg-warning bg-opacity-50 border border-dark rounded-4 mt-4 p-4 shadow text-white"
        style="max-width: 500px"
      >
        <p class="lead mb-0">
          Een persoon die uit de drukkerij sector komt om meer te leren over de
          digitale wereld.
        </p>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Animate hamburger icon when offcanvas opens/closes
      const menuBtn = document.querySelector(".menu-btn");
      const offcanvas = document.getElementById("offcanvasMenu");

      offcanvas.addEventListener("show.bs.offcanvas", () => {
        menuBtn.classList.add("open");
      });

      offcanvas.addEventListener("hidden.bs.offcanvas", () => {
        menuBtn.classList.remove("open");
      });
    </script>
  </body>
</html>
