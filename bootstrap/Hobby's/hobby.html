<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hobby's</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  />
</head>

  <body
    class="bg-black text-white"
    style="font-family: 'Montserrat', sans-serif"
  >
    
    <div
      class="position-fixed top-0 start-0 w-100 h-100"
      style="
        background: url('img/image%20portofolio.png') center/cover no-repeat;
        z-index: -1;
      "
    ></div>

    
    <div class="text-center mt-5">
      <h1 class="display-5 fw-bold text-warning">Hobby's</h1>
    </div>

  
    <div class="container my-5">
      <div class="row justify-content-around g-5">
        
        <div
          class="col-12 col-md-5 d-flex flex-column align-items-center gap-4"
        >
          <div
            class="px-4 py-2 rounded-3 fw-bold text-white"
            style="background-color: #7a4a00"
          >
            Games
          </div>

          
          
        </div>

        
        <div
          class="col-12 col-md-5 d-flex flex-column align-items-center gap-4"
        >
          <div
            class="px-4 py-2 rounded-3 fw-bold text-white"
            style="background-color: #7a4a00"
          >
            Wandelingen
          </div>

        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<div class="position-fixed top-0 end-0 mt-4 me-4">
  <a 
    href="../index.html" 
    class="btn btn-warning rounded-circle shadow d-flex justify-content-center align-items-center"
    style="width: 60px; height: 60px;"
    title="Terug naar Startpagina"
  >
    <i class="bi bi-house-door-fill fs-4 text-dark"></i>
  </a>
</div>
<div
        id="fotoCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#fotoCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>

        
        <div class="carousel-inner text-center">
          <div class="carousel-item active">
            <img src="img/sunset.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 1" />
          </div>
          <div class="carousel-item">
            <img src="img/moonlight.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 2" />
          </div>
          <div class="carousel-item">
            <img src="img/kerst.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 3" />
          </div>
          <div class="carousel-item">
            <img src="img/Nighsky.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 4" />
          </div>
          <div class="carousel-item">
            <img src="img/City.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 5" />
          </div>
          <div class="carousel-item">
            <img src="img/Bridge.jpg" class="d-block w-75 mx-auto rounded" alt="Foto 6" />
          </div>
        </div>

     
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#fotoCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Vorige</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#fotoCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Volgende</span>
        </button>
      </div>
    </section>

  </body>
</html>
